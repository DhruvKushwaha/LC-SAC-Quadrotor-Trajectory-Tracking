algo: sac
algo_config:
  # model args
  hidden_dim: 128 # changed from 128 to 256
  activation: relu
  use_entropy_tuning: True
  gamma: 0.99
  tau: 0.005
  init_temperature: 0.2

  # optim args
  train_interval: 1 # changed from 1 to 4
  train_batch_size: 128
  actor_lr: 0.0001
  critic_lr: 0.0003
  entropy_lr: 0.0003

  # runner args
  max_env_steps: 200000
  warm_up_steps: 5000
  rollout_batch_size: 4
  num_workers: 1
  max_buffer_size: 1000000
  deque_size: 10
  eval_batch_size: 10

  # misc
  log_interval: 100
  save_interval: 0
  num_checkpoints: 0
  eval_interval: 4000
  eval_save_best: True
  tensorboard: False
